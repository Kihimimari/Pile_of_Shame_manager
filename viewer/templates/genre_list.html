{% extends "base.html" %}

{% block content %}

    <h2 class="py-4">List of available genres:</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for genre in object_list %}
            <tr>
                <th scope="row">{{ genre.id }}</th>
                <td>{{ genre.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
